<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.scss" />

  <title>Contact Us</title>
  
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  />
  
</head>
<body>
  <header class="header container">
    <a href="./index.html"><img src="./assets/images/logo.png" alt="Subisu Logo" /></a>

    <ul class="header-list list">
      <li><a href="#">Online Payment</a></li>
      <li><a href="#">Branch List</a></li>

      <li><button class="btn btn-solid">Customer Login</button></li>
    </ul>
  </header>

  <ul class="nav list" role="navigation" aria-label="Navigation">
    <li><a href="#">About Us</a></li>
    <li><a href="#">Solutions</a></li>
    <li><a href="#">Clear TV</a></li>
    <li><a href="#">Support</a></li>
    <li><a href="#">Contact Us</a></li>
  </ul>
    <section class="contact-section">
      <div class="container contact-space">
        <div class="contact-intro class="col-lg-6"">
          <h2 class="contact-title">Get In Touch</h2>

          <p class="contact-description">
            Have any queries or simply want to establish connection with us
            and grow your <br> financial status with us ?
          </p>
        </div>

        <form class="row g-3">
          <div class="col-md-5">
                <div class="col-md-12 mb-3">
                  <label for="name" class="form-label form-title">Enter Name</label>
                  <input placeholder="eg: Ram Bahadur Kusmi" type="text" class="form-control" id="name">
                </div>
                <div class="col-md-12 mb-3">
                  <label for="address" class="form-label form-title">Enter Address</label>
                  <input placeholder="eg: ram@gmail.com" type="text" class="form-control" id="address">
                </div>

                <div class="col-md-12 mb-3">
                    <label for="subject" class="form-label form-title">Subject</label>
                    <input placeholder="eg: Loan" type="text" class="form-control" id="subject">
                  </div>
          </div>

          <div class="col-md-7">
              <label for="message" class="form-label form-title">Message</label>
              <textarea class="form-control" placeholder="Write your queries here." id="floatingTextarea2" style="height: 180px"></textarea>
          </div>
           
        </form>

        <div class="btn-container">
          <button class="btn btn-yellow">Send Message</button>
        </div>

      </div>
    </section>

    <section class="copyright">
        <h5 class="wicc">Copyright @ Winter Intake Code Camp</h5>
    </section>

</body>
</html>
